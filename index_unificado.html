
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tralalelo Spin 🎰</title>
  <style>
    body {
      background: #1b0034;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    .roleta {
      font-size: 60px;
      background: #37004d;
      padding: 20px;
      margin: 10px;
      display: inline-block;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #6c00a1;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🎰 Tralalelo Spin</h1>
  <div>👤 Jogador: <span id="user">Jogador001</span></div>
  <div>🆔 ID: <span id="id">abc123xyz789</span></div>
  <div>🎯 Saldo: <span id="saldo">0</span> giros</div>

  <div id="slot">
    <div class="roleta">🐘</div>
    <div class="roleta">🦒</div>
    <div class="roleta">🦈</div>
  </div>

  <button onclick="girar()">Apostar</button>
  <button onclick="abrirDeposito()">Depositar</button>
  <button onclick="sacarTudo()">Sacar Tudo</button>
  <button onclick="verHistorico()">📜 Ver Histórico</button>

  <div id="deposito" style="display:none;">
    <h3>Escolha um valor:</h3>
    <button onclick="depositar(5)">R$5</button>
    <button onclick="depositar(10)">R$10</button>
    <button onclick="depositar(20)">R$20</button>
  </div>

  <div id="historico"></div>

  <script>
    let saldo = parseInt(localStorage.getItem("saldo")) || 0;
    let historico = JSON.parse(localStorage.getItem("historico")) || {};

    document.getElementById("saldo").textContent = saldo;

    function girar() {
      if (saldo <= 0) return alert("Sem giros!");
      saldo--;
      document.getElementById("saldo").textContent = saldo;
      localStorage.setItem("saldo", saldo);

      const emojis = ['🐘','🦒','🦈','🐩','🐱','🪐','🦈🦈🦈','🪼','🕷','🧪','🧂'];
      const roletas = document.querySelectorAll('.roleta');
      let resultado = [];
      roletas.forEach((r) => {
        let e = emojis[Math.floor(Math.random() * emojis.length)];
        r.textContent = e;
        resultado.push(e);
      });

      if (resultado[0] === resultado[1] && resultado[1] === resultado[2]) {
        alert("🎉 Você ganhou: " + resultado[0]);
        historico[resultado[0]] = (historico[resultado[0]] || 0) + 1;
        localStorage.setItem("historico", JSON.stringify(historico));
      }
    }

    function abrirDeposito() {
      document.getElementById("deposito").style.display = "block";
    }

    async function depositar(valor) {
      const res = await fetch('/api/create-payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: valor, userId: 'abc123xyz789' })
      });
      const data = await res.json();
      if (data.init_point) {
        window.location.href = data.init_point;
      } else {
        alert("Erro ao gerar pagamento.");
      }
    }

    function sacarTudo() {
      const roblox = prompt("Nome no Roblox:");
      const celular = prompt("Número de celular:");
      const premios = Object.entries(historico).map(([k,v])=> `${k} x${v}`).join(', ');
      const link = `https://wa.me/5591985627121?text=Usuário: Jogador001%0AID: abc123xyz789%0ARoblox: ${roblox}%0ACelular: ${celular}%0APrêmios: ${premios}`;
      window.open(link, "_blank");
      localStorage.removeItem("historico");
      historico = {};
    }

    function verHistorico() {
      const hist = Object.entries(historico).map(([k,v])=>`${k} x${v}`).join("<br>") || "Nenhum";
      document.getElementById("historico").innerHTML = "<h3>📜 Histórico</h3>" + hist;
    }
  </script>
</body>
</html>
